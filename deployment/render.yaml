services:
  # PostgreSQL Database
  - type: pserv
    name: itsm-database
    plan: free
    env: docker
    image: postgres:15
    envVars:
      - key: POSTGRES_DB
        value: itsm_db
      - key: POSTGRES_USER
        value: itsm_user
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Django Backend
  - type: web
    name: itsm-backend
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn itsm_backend.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: itsm-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend-url.vercel.app"
    healthCheckPath: /api/health/

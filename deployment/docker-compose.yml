version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: itsm_db
    environment:
      POSTGRES_DB: itsm_db
      POSTGRES_USER: itsm_user
      POSTGRES_PASSWORD: itsm_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U itsm_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build: ./backend
    container_name: itsm_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn itsm_backend.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - ./backend:/app
      - ./ai-models:/app/ai-models
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=itsm_db
      - DB_USER=itsm_user
      - DB_PASSWORD=itsm_password
      - DB_HOST=db
      - DB_PORT=5432
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      db:
        condition: service_healthy

  # React Frontend
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: itsm_frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  default:
    name: itsm_network

version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: itsm_db
      POSTGRES_USER: itsm_user
      POSTGRES_PASSWORD: itsm_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: gunicorn itsm_backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://itsm_user:itsm_password@db:5432/itsm_db
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data: